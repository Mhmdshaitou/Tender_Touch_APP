name: tender_touch
description: "A new Flutter project."

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 1.0.0+2002

environment:
  sdk: '>=3.3.3 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  flutter_svg: ^2.0.10+1
  cupertino_icons: ^1.0.6
  animated_bottom_navigation_bar: ^0.3.3
  page_transition: ^2.0.5
  http: ^1.0.0
  url_launcher: ^6.0.12
  flutter_custom_clippers: ^2.1.0
  file_picker: ^4.0.0
  carousel_slider: ^4.2.1
  image_picker: ^0.8.6+1


dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_launcher_icons: "^0.13.1"

flutter_launcher_icons:
  android: "launcher_icon"
  ios: true
  image_path: "images/logo.webp"


  flutter_lints: ^3.0.0

flutter:

  uses-material-design: true

  assets:
    - images/
    - images/Images/
    - images/icons/
    - images/home_images/
    - images/slider/
    - images/menubuttons/
    - images/onboarding/
    - images/emergency/
    - images/places/




